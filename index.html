<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>
            Let's Play Rock, Paper, Scissors!
        </h2>
    </header>
    <main>
        <section class="main-section">
            <div class="rules">
                Rock crushes scissors. Paper covers rock. Scissors cut paper.
                Make your selection and hit Let's GO!
            </div>
            <section class="radio-buttons">
                <label>
                    <input type="radio" name="selection" value="rock" />
                    <img src="./assets/rock.png" />
                </label>
                <label>
                    <input type="radio" name="selection" value="paper" />
                    <img src="./assets/paper.png" />
                </label>
                <label>
                    <input type="radio" name="selection" value="scissors" />
                    <img src="./assets/scissors.png" />
                </label>
            </section>
            <section class="change-buttons">
                <button id="submit">Let's GO!</button>
                <button id="reset">Erase History</button>
            </section>
            <div id="results"></div>
            <div id="total-wins"></div>
            <div id="total-losses"></div>
            <div id="total-draws"></div>
            <div id="total-throws"></div>
            <div id="total-resets"></div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">Coded by Nick Day</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
